    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Odyssey</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="destinos.html"

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="faq-page-container">
        <form>
          <div class="form-card">
          <div class="form-container">
            <div class="form-title">
              <h3>Reserva tu lugar</h3>
            </div>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label"
                >Nombre y apellido</label
              >
              <input type="text" class="form-control" id="exampleInputName" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                No compartiremos tu email con nadie.
              </div>
            </div>

            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2"
                >Contanos que estabas buscando.</label
              >
            </div>
            <div class="mb-3 form-check check-ic">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Deseo recibir novedades al mail.</label
              >
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar
            </button>
          </div>
          </div>
        </form>

      </div>
    </main>
    <!-- Footer -->
    <footer>
